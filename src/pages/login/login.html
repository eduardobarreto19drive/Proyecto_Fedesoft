<ion-header>
  <ion-navbar color="primary">
    <ion-title>¡Bienvenido a R.Learning !</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="loginBackground" id="ion-content" >
<form class="formLogin" [formGroup]="myForm" (ngSubmit)="loginUser()">
    <ion-list>
      <ion-item>
        <p>Inicia con tu correo</p>
      </ion-item>
      <!-- <ion-item text-center>
        <ion-img width="192" height="192" src="assets/logo192.png" ></ion-img>
      </ion-item> -->
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <!-- <ion-label stacked>Email:</ion-label> -->
        <ion-input formControlName="email" type="text" placeholder="Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <!-- <ion-label stacked>Contraseña:</ion-label> -->
        <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Ingresar</button>
    </div>
  </form> 
  <div>
    <a ion-button block clear (click)="goToResetPassword()">
      Olvido su contraseña ?
    </a>
    <div class="loginR">
      <p>¿No tienes una cuenta?</p>
      <a class="bunttonRegister" ion-button block clear (click)="goToSignup()">
        Registrate
      </a>
    </div>
  </div>

</ion-content>
